<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Assignment 5</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="Style/style.css" />
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">Assignments</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Chapter 21 - 25</a>
            </li>
          </ul>
          <form class="d-flex " role="search">
            <input class="form-control ms-auto mx-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="text-center mt-3">Chapter # 21 - 25 | Strings & It's Methods</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr class="m-auto mt-1">
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- STAGE 1 -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4 class="text-center">Input</h4>
          <div class="statement1 p-3">
            <div class="input-group mb-2 mt-2 ms-2">
              <div class="form-floating">
                <input type="text" class="p-2" style="width: 100%;" id="inputText" placeholder="Type your text here">
              </div>
              <button class="btn btn-outline-secondary me-3" onclick="clearInput()">Clear</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h4 class="text-center">Original String</h4>
          <div class="statement2" id="statement">
            <p class="text-white text-center mb-1" style="font-size: 14px;">I love my country Pakistan. <br>I like my city Faisalabad. <br>I love my Homeland.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- STAGE 2 -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4 class="text-center">Buttons</h4>
          <div class="statement3">
            <div class="button d-flex justify-content-center flex-wrap p-3">
              <button class="btn btn-danger mb-2" style="width: 48%;" onclick="lowercase()">Convert to Lowercase</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;" onclick="uppercase()">Convert to Uppercase</button>
              <button class="btn btn-danger mb-2" style="width: 48%;" onclick="capitalize()">Convert to Capitalize</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;" onclick="formate()">Better Formatting</button>
              <button class="btn btn-danger mb-2" style="width: 48%;" onclick="printCities()">Print All Cities</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;" onclick="addCity()">Add Your City In List</button>
              <button class="btn btn-danger mb-2" style="width: 48%;" onclick="checkCity()">Check Your City In List</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;" onclick="findWord()">Find This Word</button>
              <button class="btn btn-danger" style="width: 48%;" onclick="replaceWord()">Replace This Word</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h4 class="text-center">Output / Result</h4>
          <div class="statement3 text-center p-3" id="output"></div>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-secondary text-center mb-2" onclick="clearOutput()">Clear Output</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary-subtle">
    <div class="row">
      <div class="col ">
        <p class="text-center m-0">&copy; 2024.Assignment made by <b>Muhammad Awais Mehboob</b>.</p>
      </div>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="Js/script.js"></script>
</body>
</html>
