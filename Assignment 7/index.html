    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="text-center mt-3">Chapter # 31 - 38 | Date and Time, Functions: Passing them data and get data from them</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr class="m-auto mt-1">
        </div>
      </div>
    </div>

  <main>
    <!-- STAGE 1 -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4 class="text-center">Input</h4>
          <div class="statement1 p-3">
            <div class="input-group mb-2 mt-2 ms-2">
              <div class="form-floating">
                <input type="datetime-local" class="p-2" style="width: 100%;" id="inputText" onclick="inputValue()" placeholder="Enter Your Text Here">
              </div>
              <button class="btn btn-outline-secondary me-3" onclick="clearInput()">Clear</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h4 class="text-center">Current Date and Time</h4>
          <div class="statement2 text-center text-white" id="statement">
          </div>
        </div>
      </div>
    </div>
    <!-- STAGE 2 -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4 class="text-center">Buttons</h4>
          <div class="statement3">
            <div class="button d-flex justify-content-center flex-wrap p-3 mt-2">
              <button class="btn btn-danger mb-2" style="width: 48%;font-size: 14px" onclick="today()">Get Name of Today</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;font-size: 14px;" onclick="calculateDays()">Calculate Days Passed since I born</button>
              <button class="btn btn-danger mb-2" style="width: 48%;font-size: 14px" onclick="nextBirthday()">When is your next Birthday?</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;font-size: 14px;" onclick="greetUserBtn()">Greet User</button>
              <button class="btn btn-danger mb-2" style="width: 48%;font-size: 14px" onclick="time1()">Tell Time 1</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;font-size: 14px" onclick="time2()">Tell Time 2</button>
              <button class="btn btn-danger mb-2" style="width: 48%;font-size: 14px" onclick="time3()">Tell Time 3</button>
              <button class="btn btn-danger mb-2 ms-2" style="width: 48%;font-size: 14px" onclick="calculateTaxBtn()">Calculate Tax</button>
              <button class="btn btn-danger" style="width: 48%;font-size: 14px" onclick="calculateTotalBtn()">Calculate Total = Price + Tax</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h4 class="text-center">Output / Result</h4>
          <div class="statement3 text-center p-3" id="output" onclick="showOutput()"></div>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-secondary text-center mb-2" onclick="clearOutput()">Clear Output</button>
          </div>
        </div>
      </div>
    </div>
  </main>
