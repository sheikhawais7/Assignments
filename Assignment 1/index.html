<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment 1</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="Style/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary-subtle border-1">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 1 - 7</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        </header>
        <!-- MAIN BODY -->
        <main>
            <div class="container mt-4">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Chapter # 1 - 7 | Introduction to JavaScript | Data Types | Alert |
                            Arithmetic Operaors</h4>
                        <hr class="mt-4">
                    </div>
                </div>
            </div>
            <!-- BUTTONS -->
            <div class="container mt-2">
                <div class="row">
                    <div class="col">
                        <div id="button" class="col-12 col-md-0 col-lg-0 btn mt-1 mb-2">
                            <button id="name" class="btn btn-danger my-1">Alert Name</button>
                            <button id="number" class="btn btn-danger my-1">Alert Number</button>
                            <button id="variable" class="btn btn-danger my-1">Show Variable Names</button>
                            <button id="camelCase" class="btn btn-danger my-1">Show camelCase Examples</button>
                            <button id="sum" class="btn btn-danger my-1">Sum 2 Numbers</button>
                            <button id="subtract" class="btn btn-danger my-1">Subtract 2 Numbers</button>
                            <button id="multiply" class="btn btn-danger my-1">Multiply 2 Numbers</button>
                            <button id="divide" class="btn btn-danger my-1">Divide 2 Numbers</button>
                            <button id="calculate" class="btn btn-danger my-1">Calculate Some Numbers</button>
                        </div> 
                    </div>
                </div>
            </div>
            <!-- ORIGINAL STATEMENT -->
            <div class="container mt-2 text-center">
                <h3 class="mb-2">Original Statement</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="statement" class="statement text-center">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container d-flex justify-content-center mt-2">
                <button id="clear-statement"  class="btn btn-outline-secondary">Clear Statement</button>
            </div>
            <!-- OUTPUT -->
            <div class="container text-center mt-3">
                <h4>Output / Result</h4>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="output" class="statement text-center">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <button id="clear-output" class="mt-2 btn btn-outline-secondary">Clear Output</button>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="bg-primary-subtle mt-2 mb-0">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        &copy; 2024.All Rights Reserved.
                    </div>
                </div>
            </div>
        </footer>
        <!-- JAVASCRIPT -->
        <script src="Js/script.js"></script>
        <!-- BOOTSRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
